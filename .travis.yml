language: node_js
node_js:
  - "6"
install:
  - yarn
script:
  - yarn test && yarn build
after_success: 'yarn coveralls'  
deploy:
  overwrite: true
  provider: releases
  api_key: 
    secure: 
  file:
    - "dist/swiper.css"
    - "dist/swiper.js"
  skip_cleanup: true
  on:
    branch: master
    condition: TRAVIS_REPO_SLUG = fex-team/swiper